<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css-->
    <link rel="stylesheet" href="/static/plugins/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/plugins/sharedCss/style.css">
    <style type="text/css">

@font-face {
  font-family: "PaintScratch";
  src: url("/static/fonts/PaintScratch.ttf") format('truetype');
}

.titulo-app {
  font-family: "PaintScratch" !important;
  font-size: 50px;
}


    </style>
    <!-- endinject -->
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <center><span class="titulo-app">pyDoxa</span></center>
                <br>

                <form action="/login/" method="POST">

                {% if form.errors %}
                  <span class='text-danger'>{{ form.non_field_errors }}</span>
                {% endif %}                   
                  
                  {% csrf_token %}

                  <div class="form-group">
                    <label class="label">Usuario</label>
                    <div class="input-group">
                      <input name="username" type="text" class="form-control" placeholder="Username">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Contraseña</label>
                    <div class="input-group">
                      <input name="password" type="password" class="form-control" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>

                </form>
              </div>
<!--               <ul class="auth-footer">
                <li>
                  <a href="#">Conditions</a>
                </li>
                <li>
                  <a href="#">Help</a>
                </li>
                <li>
                  <a href="#">Terms</a>
                </li>
              </ul> -->
              <br>
              <!-- <p class="footer-text text-center">copyright © 2020 . All rights reserved.</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
